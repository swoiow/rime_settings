<body>
    <div id="content">
        <div class="left">
            <div class="billboard">
                <a href="https://github.com/LEOYoon-Tsaw/Rime_collections/blob/master/Rime_description.md">设定项速查手册</a>
            </div>

            <div class="setting-item">
                <label>Control & Shift 键的功能</label>
                <span class="description">用法见https://gist.github.com/lotem/2981316</span>
                <label class="s">设定左边 Shift键</label>
                <select name="ascii_composer/switch_key/Shift_L">
                    <option></option>
                    <option value="inline_ascii">inline_ascii</option>
                    <option value="clear">清除且不上屏已输入的编码并切换至西文输入模式</option>
                    <option value="commit_text">已输入的候选文字上屏并切换至西文输入模式</option>
                    <option value="commit_code">已输入的编码字符上屏并切换至西文输入模式</option>
                    <option value="noop">屏蔽该切换键</option>
                </select>
                <label  class="s">设定右边 Shift键</label>
                <select name="ascii_composer/switch_key/Shift_R">
                    <option></option>
                    <option value="inline_ascii">inline_ascii</option>
                    <option value="clear">清除且不上屏已输入的编码并切换至西文输入模式</option>
                    <option value="commit_text">已输入的候选文字上屏并切换至西文输入模式</option>
                    <option value="commit_code">已输入的编码字符上屏并切换至西文输入模式</option>
                    <option value="noop">屏蔽该切换键</option>
                </select>
                <label  class="s">设定左边 Control键</label>
                <select name="ascii_composer/switch_key/Control_R">
                    <option></option>
                    <option value="inline_ascii">inline_ascii</option>
                    <option value="clear">清除且不上屏已输入的编码并切换至西文输入模式</option>
                    <option value="commit_text">已输入的候选文字上屏并切换至西文输入模式</option>
                    <option value="commit_code">已输入的编码字符上屏并切换至西文输入模式</option>
                    <option value="noop">屏蔽该切换键</option>
                </select>
                <label  class="s">设定右边 Control键</label>
                <select name="ascii_composer/switch_key/Control_R">
                    <option></option>
                    <option value="inline_ascii">inline_ascii</option>
                    <option value="clear">清除且不上屏已输入的编码并切换至西文输入模式</option>
                    <option value="commit_text">已输入的候选文字上屏并切换至西文输入模式</option>
                    <option value="commit_code">已输入的编码字符上屏并切换至西文输入模式</option>
                    <option value="noop">屏蔽该切换键</option>
                </select>
